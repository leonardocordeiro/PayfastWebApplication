<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
	<title>Payfast</title>
</h:head>
<h:body>
<h:messages />
	<h:form>
	<fieldset>
		<legend>Aplicações</legend>
			<h:panelGrid columns="2">
				<h:outputText value="Nome: " />
				<h:inputText value="#{cadastrarAplicacaoBean.aplicacao.nome}" />
				
				<h:commandButton action="#{cadastrarAplicacaoBean.cadastrar}" value="Cadastrar" />
			</h:panelGrid>
	</fieldset>
	<br />
	<fieldset>
		<legend>Cadastrar Aplicação</legend>
			<h:dataTable value="#{cadastrarAplicacaoBean.aplicacoes}" var="aplicacao">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome: " />
					</f:facet>
					<h:outputText value="#{aplicacao.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Client ID: " />
					</f:facet>
					<h:outputText value="#{aplicacao.clientId}" />
				</h:column>	
				<h:column>
					<f:facet name="header">
						<h:outputText value="Client Secret: " />
					</f:facet>
					<h:outputText value="#{aplicacao.clientSecret}" />
				</h:column>	
			</h:dataTable>
	</fieldset>
	</h:form>
</h:body>
</html>
